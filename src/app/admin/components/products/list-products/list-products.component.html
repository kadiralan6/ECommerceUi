<app-blank pageName="Ürünler" [routes]="['Ürünler']">
    <app-section sectionTitle="Ürün Listesi">
        <div class="form-group row">
            <!-- <div class="col-9">
                <button class="btn btn-dark" data-toggle="modal" data-target="#createModal">
                    <i class="fa-solid fa-plus me-1"></i>
                    Ürün Ekle
                </button>
            </div> -->
<!-- 
            <div class="col-3">
                <input [(ngModel)]="search" type="search" class="form-control" placeholder="Aranacak değer girin...">
            </div> -->
        </div>

        <div class="form-group mt-2">
            <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Create Date</th>
                    <th>Category Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.code }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.createDate | date }}</td>
                    <td>{{ product.categoryName }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </app-section>
</app-blank>
