    
         <div class="form-group mt-2">
          <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Ürün Adı</th>
                    <th>Ürün Kodu</th>
                    <th>Fiyatı</th>
                    <th>Stok Adedi</th>
                    <th> Kategori Adı</th>
                    <th>Alt Kategori Adı</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of productList">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.code}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.category.name}}</td>
                    <td>{{product.category.subCategory1}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
